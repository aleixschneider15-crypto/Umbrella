<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Umbrella Corporation - Acceso</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    .login-screen, .main-content {
      display: none;
      padding: 40px;
      text-align: center;
    }

    .login-screen.active {
      display: block;
    }

    .main-content.active {
      display: block;
    }

    h1 {
      text-shadow: 0 0 10px #0f0;
    }

    input {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-family: inherit;
    }

    button {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
    }

    .terminal {
      background-color: #000;
      border: 1px solid #0f0;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }

    .terminal::before {
      content: "root@umbrella:~$ ";
      color: #0f0;
    }
  </style>
</head>
<body>

  <div class="login-screen active" id="login">
    <h1>Umbrella Corporation</h1>
    <p>Acceso restringido. Ingrese sus credenciales.</p>
    <input type="text" id="username" placeholder="Usuario" /><br />
    <input type="password" id="password" placeholder="Contraseña" /><br />
    <button onclick="login()">Iniciar sesión</button>
    <p id="error" style="color: red; display: none;">Acceso denegado. Intente de nuevo.</p>
  </div>

  <div class="main-content" id="portal">
    <h1>Bienvenido al Portal Interno</h1>
    <div class="terminal">
      Acceso concedido.<br>
      Cargando archivos confidenciales...<br>
      Sistema Umbrella activado.
    </div>
    <p>Clasificación: <strong>ULTRA SECRETO</strong></p>
    <p>Zona segura establecida. Monitoreo activo.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const loginScreen = document.getElementById('login');
      const portal = document.getElementById('portal');
      const error = document.getElementById('error');

      // Simulación de autenticación
      if (user === 'admin' && pass === 'umbrella') {
        loginScreen.classList.remove('active');
        portal.classList.add('active');
      } else {
        error.style.display = 'block';
      }
    }
  </script>

</body>
</html>
